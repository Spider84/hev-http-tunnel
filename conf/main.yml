# Main configuration for hev-http-tunnel

tunnel:
  # Interface name
  name: tun0
  # Interface MTU
  mtu: 8192
  # IPv4 address
  ipv4:
    address: 10.0.0.2
    gateway: 10.0.0.1
    prefix: 30
  # IPv6 address
  ipv6:
    address: 'fc00::2'
    gateway: 'fc00::1'
    prefix: 126
  # Domain name service
  dns:
    port: 53

# Upstream DNS
dns:
  # DNS port (TCP)
  port: 5353
  # DNS address (ipv4/ipv6)
  address: 208.67.222.222

# Http Proxy
servers:
  srv:
    # Http server port
    port: 80
    # Http server address (ipv4/ipv6)
    address: 127.0.0.1

